{% extends 'dashboard/base.html' %}{% load static %} {% load crispy_forms_tags %}

{% block contents %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }} 
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign in</button>
        </div>
    </form>
    <small class="border-top pt-3">
        <div class="text-muted">
            Need an account?
            <a class="ml-2" href="{% url 'register' %}">Create an account</a>
        </div>
    </small>
</div>

{% endblock %}
