{% extends 'dashboard/base.html' %}
{% load static %}

{% block contents %}
<select class="text-center container">
    <h2>Search articles in wikipedia</h2>
    <p>Just enter the search query to obtain the result </p><b>Enter without any space</b>

    <form action="{% url 'youtube' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-danger" value="Submit">
    </form><br>

    <h3>{{input}}</h3>
    {% for result in results %}
    <a href="{{result.link}}" target="_blank">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-5">
                        <img src="{{result.thumbnail}}" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-7">
                        <h3 class="p-0 m-0">{{result.title}}</h3>
                        <b>
                            <u>
                                <h5 class="p-0 m-0">{{result.channel}}</h5>
                            </u>
                        </b>
                        <h6 class="p-0 m-1">{{result.description}}</h6>
                        <b>
                            <h6 class="ml-0 mt-3">Duration: {{result.duration}}</h6>
                            <h6 class="p-0 m-1">{{result.views}}</h6>
                            <h6 class="p-0 m-1">{{result.published}}</h6>
                        </b>
                    </div>
                </div>
            </div>
        </div>
    </a>

</select>

{% endblock %}
